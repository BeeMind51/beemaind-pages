<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Bee Mind 申込フォーム</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Bee Mind 申込フォーム</h1>
  <form id="beeForm">
    <label>
      noteアカウント名（必須）
      <input type="text" name="noteName" required>
    </label>

    <label>
      メールアドレス（必須）
      <input type="email" name="email" required>
    </label>

    <label>
      申込プラン（必須）
      <select name="plan" required>
        <option value="" disabled selected>選択してください。</option>
        <option value="初回限定">初回限定：500円（30日限定・更新なし）</option>
      </select>
    </label>

    <label>
      規約・取扱いへの同意（必須）<br>
      <input type="checkbox" name="agreeInfo" required> noteアカウント・メール情報を正しく扱うことに同意します<br>
      <input type="checkbox" name="agreeTerms" required> Bee Mindは思考構造であり、再配布・転載を禁止することに同意します
    </label>

    <label>
      備考欄（任意）
      <textarea name="remarks" rows="3"></textarea>
    </label>

    <button type="submit">申込</button>
  </form>

  <div id="result" style="margin-top:20px; font-weight: bold;"></div>

  <script>
    document.getElementById("beeForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw5lrDSEYzZlZCAWFT61HWPQMGm1LHsRm0Zz5oYLDBl2AkCqQVPiUDklVd8-agU9KTDtQ/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.text();
        console.log("サーバーからのレスポンス:", result);
        document.getElementById("result").textContent = result;

      } catch (err) {
        console.error(err);
        document.getElementById("result").textContent = "送信に失敗しました。時間をおいて再度お試しください。";
      }
    });
  </script>
</body>
</html>
